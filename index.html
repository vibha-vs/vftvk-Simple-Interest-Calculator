<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <!--Link the CSS and JS files here-->    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--Create a table with names and input fields as two columns-->
            <table class="table1"><tr>
                <td>Amount</td>
                <!--Create an input field to input amount as number-->
                <td> <input type="number"  id="principal"> </td> </tr>
            <tr>
                <td>Interest Rate</td>
                <!--Create a slider for Rate of Interest-->
                <td> <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> 
            <span id="rate_val">
                10.25
            </span>
            <span>
                %
            </span></td></tr>
            <tr>
                <td>No. of Years</td>
                <!--Create a drop-down list to input No. of years-->
                <td> <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select></td> </tr> 
            <tr>
                <!--Create a button which computes Simple Interest on clicking it-->
                <td><button onclick="compute()">Compute Interest</button></td>
            </tr>
            </table>
            <div id="result"></div>
            <footer>
                &#169; This Calculator belongs to Vibha Venkatesh Shanbhag
            </footer>
        </div>
    </body>
</html>
